<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">

    <title>Issues</title>
</head>
<body>
<div id="block-body">
<!--в тегах header прописана наша шапка-->
    <header th:insert="~{header :: header}"></header>
    <!--разметка для логотипа-->

    <div id="block-content" class="block-content">
        <h1>Issues:</h1>
        <table>
            <tr>
                <th>Книга</th>
                <th>Читатель</th>
                <th>Дата выдачи</th>
                <th>Дата возврата</th>
            </tr>
            <tr th:each="issue: ${issues}">
                <td th:text="${issue.getBookName()}"></td>
                <td><a th:href="@{/ui/reader/{id}(id=${issue.getReaderId()})}" th:text="${issue.getReaderName()}"></a></td>
                <td th:text="${issue.getIssuedAt()}"></td>
                <td th:text="${issue.getReturnedAt() == null ? '' : issue.getReturnedAt()}"></td>
            </tr>
        </table>
    </div>

</div>



</body>
</html>
