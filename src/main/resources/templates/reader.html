<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">

    <title th:text="${reader.getName()}"></title>
</head>
<body>
<div id="block-body">
    <header th:insert="~{header :: header}"></header>
    <div id="block-content" class="block-content">
        <h1>Читатель:</h1>
        <br/>
        <p>ID: <span th:text="${reader.getId()}"></span></p>
        <p>Name: <span th:text="${reader.getName()}"></span></p>
        <br/>
        <h3>Список всех книг:</h3>
        <ul th:each="book: ${books}">
            <li th:text="${book.getName()}"></li>
        </ul>
    </div>
</div>
</body>
</html>
